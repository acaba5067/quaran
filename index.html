<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Msic Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fas fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <img src="images/images.jpg" class="song-img" alt="">
            <h1>الشيخ:محمد صديق المنشاوى</h1>
            <p> قارئ مصرى</p>

            <audio id="quaran">
                <source src="images/015.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fas fa-backward"></i></div>
                <div onclick="playPause()"><i class="fas fa-play" id="ctrlIcon"></i></div>
                <div><i class="fas fa-forward"></i></div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
